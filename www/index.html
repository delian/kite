<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <link rel="stylesheet" href="css/jquery.mobile.css" />
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.mobile.js"></script>
        <script src="js/jquery.sparkline.min.js"></script>

        <title>Kite Demo</title>

        <STYLE>
            td {
                font-size: 11pt;
            }
        </STYLE>
    </head>
    <body>
        <!--
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <DIV data-role="page">
            <DIV data-role="panel" data-position="left" data-display="overlay" id="menupanel">
                Pesho
            </DIV>
            <IMG ID="topmenu" type="image/svg+xml" src="img/menu.svg" STYLE="position: absolute; top: 0; left: 0"/>
            <H1><B>Kite Demo</B></H1>

            <TABLE BORDER=0 WIDTH="100%">
                <TR>
                    <TD WIDTH="20%"><DIV>Active:</DIV></TD>
                    <TD WIDTH="80%">
                        <div zclass="containing-element" STYLE="padding: 0 0 0 0; margin: 0 0 0 0;">
                            <select name="flip-min" id="flip-min" data-role="slider">
                                <option value="off">Off</option>
                                <option value="on">On</option>
                            </select>
                        </div>
                    </TD>
                </TR>
                <TR>
                    <TD WIDTH="20%">Volume:</TD>
                    <TD WIDTH="80%">
                            <div class="ui-field-contain" STYLE="padding: 0 0 0 0; margin: 0 0 0 0;">
                                <input type="range" name="slider-3" id="slider-3" value="25" min="0" max="100" data-theme="b" data-track-theme="a">
                            </div>
                    </TD>
                </TR>
                <TR>
                    <TD COLSPAN="2" WIDTH="100%">
                        <TABLE WIDTH="100%" BORDER="0">
                            <TR>
                                <TD WIDTH="50%" ALIGN="CENTER" STYLE="border: 1px solid black">
                                    ALTITUDE:<BR>
                                    <B STYLE="font-size: 1.5em">100 m</B>
                                </TD>
                                <TD WIDTH="50%" ALIGN="CENTER" STYLE="border: 1px solid black">
                                    ALT. DELTA:<BR>
                                    <B STYLE="font-size: 1.5em">10 m</B>
                                </TD>
                            </TR>
                            <TR>
                                <TD WIDTH="100%" COLSPAN="2" ALIGN="CENTER" STYLE="border: 1px solid black">
                                    ALTITUDE HISTOGRAM:<BR>
                                    <SPAN ID="althistogram"></SPAN>
                                </TD>
                            </TR>
                            <TR>
                                <TD WIDTH="50%" ALIGN="CENTER" STYLE="border: 1px solid black">
                                    V.Speed:<BR>
                                    <B STYLE="font-size: 1.5em">10 km/h</B>
                                </TD>
                                <TD WIDTH="50%" ALIGN="CENTER" STYLE="border: 1px solid black">
                                    V.Speed AVG:<BR>
                                    <B STYLE="font-size: 1.5em">10 km/h</B>
                                </TD>
                            </TR>
                            <TR>
                                <TD WIDTH="100%" COLSPAN="2" ALIGN="CENTER" STYLE="border: 1px solid black">
                                    V.SPEED HISTOGRAM:<BR>
                                    <SPAN ID="vspeedhistogram"></SPAN>
                                </TD>
                            </TR>
                            <TR>
                                <TD WIDTH="50%" ALIGN="CENTER" STYLE="border: 1px solid black">
                                    <DIV STYLE="display: inline-block; position: relative; width: 100%">
                                        <DIV STYLE="margin-top: 100%">
                                            <CANVAS ID="compass" WIDTH="200" HEIGHT="200" STYLE="position: absolute; top: 0; bottom: 0; left: 0; right: 0; width: 100%; height: 100%"></CANVAS>
                                        </DIV>
                                    </DIV>
                                </TD>
                                <TD WIDTH="50%" ALIGN="CENTER" STYLE="border: 1px solid black">
                                    Glide Ratio:
                                    <H2>10</H2>
                                </TD>
                            </TR>
                            <TR>
                                <TD WIDTH="100%" COLSPAN="2" ALIGN="CENTER" STYLE="border: 1px solid black">
                                    Effectiveness:<BR>
                                    <SPAN ID="effectivenesshist"></SPAN>
                                </TD>
                            </TR>
                        </TABLE>
                    </TD>
                </TR>
            </TABLE>
        </DIV>

    </body>
</html>
